<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/css/layui.css"></link>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script src="/js/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  var $ = layui.jquery,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
});

$(document).ready(function(){
    $("dd>a").click(function (e) {
    	e.preventDefault();
        $("#iframeMain").attr("src",$(this).attr("href"));
    });
 });
</script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">Prototype Cocome</div>
    
    
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
 
      <li class="layui-nav-item layui-this"><a href="/test/index" id="s_function">System Function</a></li>
      <li class="layui-nav-item"><a href="/test/index2" id="s_state">System State</a></li>
  
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
      </li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">processSale</a>
          <dl class="layui-nav-child">
            <dd class='layui-this'><a href="/sale/saleStart" id="makeNewSale">makeNewSale</a></dd>
            <dd><a href="/sale/enterItemView" id="enterItem">enterItem</a></dd>
            <dd><a href="/sale/saleEnd" id="endSale">endSale</a></dd>
            <dd><a href="/sale/cashPay" id="makeCashPayment">makeCashPayment</a></dd>
            <dd><a href="/sale/cardPay">makeCardPayment</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">openCashDesk</a>
        </li>
		<li class="layui-nav-item">
          <a href="javascript:;">closeCashDesk</a>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <iframe id="iframeMain" src="/sale/saleStart" style="width: 100%;height:100%;">
    </iframe>
    
  </div>
  
</div>
</body>
</html>
